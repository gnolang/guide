site_name: All in Bits Onboarding
theme:
  logo: assets/aib-logo.svg
  favicon: assets/favicon.png
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - header.autohide
    - toc.integrate
    - content.action.edit
    - content.action.view
  font:
    text: Inter
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: aib
      primary: aib
      accent: aib
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: aib-dark
      primary: aib-dark
      accent: aib-dark
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - awesome-pages
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: gnolang/guide
      branch: main

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes

copyright: All in Bits Onboarding â€” 2023

extra:
  generator: false
  version:
    default: latest
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gnolang
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/YFtMjWwUN7
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/_gnoland

extra_css:
  - assets/styles.css

repo_url: https://github.com/gnolang/guide
repo_name: gnolang/guide
edit_uri: edit/main/docs/
