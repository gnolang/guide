name: spellcheck
on:
  workflow_call:
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Install tool
        run: npm install -g spellchecker-cli

      - name: Run spellcheck
        run: make spellcheck